<html>
<style>
    html,
    body,
    table {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
    }

    .header,
    .footer {
        height: 50px;
    }

    .left,
    .right {
        width: 200px;
    }

    iframe {
        width: 100%;
        height: 100%;
    }

    .container {
        position: relative;
        width: 300px;
        height: 300px;
        left: 0px;
        top: 0px;
    }
</style>

<body>
    <table border=1>
        <tr class="header">
            <td colspan=3>Header</td>
        </tr>
        <tr>
            <td class="left">Left</td>
            <td>
                <div class="container">
                    <iframe src="./index.html" />
                </div>
            </td>
            <td class="right">Right</td>
        </tr>
        <tr class="footer">
            <td colspan=3>Footer</td>
        </tr>
    </table>
</body>

</html>
